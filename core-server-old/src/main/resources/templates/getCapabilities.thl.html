<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" th:each="process : ${processList}">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a th:text="${process.title}" role="button" data-toggle="collapse" data-parent="#accordion"
                   th:href="${'#'+process.htmlId}" aria-expanded="true" aria-controls="collapseOne"
                   th:onclick="'javascript:describeProcess(\'' + ${process.htmlId} + '\',\'' + ${process.wpsId} + '\');'">
                    Collapsible Group Item #1
                </a>
            </h4>
        </div>
        <div th:id="${process.htmlId}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">

            </div>
        </div>
        <script>
            function describeProcess(htmlId, wpsId){
                $.ajax({ type: "GET",
                    url: "http://localhost:8080/internal/wps/describeProcess",
                    data: {
                        "id": wpsId
                    },
                    async: false,
                    success : function(text)
                    {
                        $( "#"+htmlId ).html(String(text));
                    },
                    error : function(text)
                    {
                        $( "#"+htmlId ).html(String(text));
                    }
                });
            }
        </script>
    </div>
</div>
